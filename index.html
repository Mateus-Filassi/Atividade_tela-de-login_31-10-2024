<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>porsche login</title>

    <!-- Meu CSS -->
     <link rel="stylesheet" href="css/style.css">
     <!-- Meu JS -->
      <script src="js/script.js" defer></script>      
</head>
<body>
    <div class="wrapper">
        <h1>Bem-Vindo!</h1>
        <form action="" method="post" id="form">
            <div>
                <label for="email-input">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                        <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z"/>
                      </svg>
                    </label>
                <input type="email" name="email" id="email-input" placeholder="E-mail">
            </div>
            <div>
                <label for="password-input">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
                      </svg>
                </label>
                <input type="password" name="password" id="password-input" placeholder="Senha">
            </div>
            <button type="submit">Entrar</button>
        </form>
        <p id="error-message"></p>
        <p>Ainda não é um de nós? <a href="register.html">Cadastre-se e comece a viver a experiência Porsche!</a></p>
    </div>
</body>
</html>
